<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div style="position: relative; width:100%; height:100%" id="container">
      <canvas id="canvas1" width="100%" height="100%" 
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="canvas2" width="100%" height="100%" 
        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>

  </body>

  <style>
    @font-face { font-family: MinSans; src: url('./resources/fonts/MinSans-Bold.woff2'); } 
    html, body,.container {
       margin: 0;
       height: 100%;
    }
    #canvas {
       width: 100%;
       height: 100%;
       display: block;
    }
    .container {
      display: -webkit-flexbox;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      justify-content: center;
    }
    </style>
</html>
